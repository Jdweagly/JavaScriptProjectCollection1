<!DOCTYPE html>
<html>
    <head>
        <style>
            div{margin-top:20px;}
        </style>
    </head>

    <body>
        <h2>Javascript Palindrome Checking Function</h2>       
            Enter a string: <input type="text" id="userInput"> 
            
                <button onclick="submit()">Submit</button>   
            
        <script>
            function palindrome(myString){

/* remove special characters, spaces and make lowercase*/
var removeChar = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase();

/* reverse removeChar for comparison*/
var checkPalindrome = removeChar.split('').reverse().join('');

/* Check to see if myString is a Palindrome*/
if(removeChar === checkPalindrome){
  
  document.write("<div>"+ myString + " is a Palindrome <div>");
}else{
  
  document.write("<div>" + myString + " is not a Palindrome </div>");
}
}
function submit() {
    palindrome(document.getElementById("userInput").value);
}
//this code was learned from https://mikkegoes.com/javascript-projects-for-beginners/
//I have made some changes to it, including allowing the user to check strings on their own, instead of the strings being hardcoded

        </script>
    </body>
</html>
